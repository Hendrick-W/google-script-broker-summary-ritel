<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
  integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', { 'packages': ['table'] });
  //      google.charts.setOnLoadCallback(go);

  function drawTable(brokerSumm) {
    var result = [["kode_saham", "NSLot", "NSVal", "Broker", "Count"]];
    var temp = brokerSumm;
    $.each(temp, function (_, sum_broker) {
      result.push(
        [
          sum_broker["kode_saham"], sum_broker["NSLot"], sum_broker["NSVal"], sum_broker["Broker"], sum_broker["Count"]
        ]
      );
    });

    var data = google.visualization.arrayToDataTable(result);

    //buat tabel
    var table = new google.visualization.Table(document.getElementById('table_div'));

    table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });

  }
  function go() {
    google.script.run.withSuccessHandler(drawTable).brokerSumm($('#hari').val());
  }
</script>
